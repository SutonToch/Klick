<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="x-icon/image" href="src/assets/favicon/hand-cursor-icon.png" />
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/scripts/index.js" type="module"></script>
    <title>Klick</title>
  </head>
  <body>
    <!-- Start Screen -->
    <div class="start-screen-container flex">
      <div class="start-screen">
        <div class="img-container audio-mute">
          <img class="audio-mute-img" src="src/assets/icons/Picol-Picol-Speaker-Off.256.png" alt="loudspeaker off">
        </div>
        <h1>Klick</h1>
        <button class="start-game-btn">Start Game</button>
      </div>
    </div>
    <!-- Game Over Screen -->
    <div class="gameover-screen-container hide">
      <div class="gameover-screen">
          <div class="img-container audio-mute">
            <img class="audio-mute-img" src="src/assets/icons/Picol-Picol-Speaker-Off.256.png" alt="loudspeaker off">
          </div>
          <h1>Game Over</h1>
          <h2 class="end-points"></h2>
          <h2 class="highscore"></h2>
          <button class="start-new-game-btn">New Game</button>
      </div>
    </div>
    <header class="settings-bar hide">
      <div class="img-container audio-mute">
        <img class="audio-mute-img" src="src/assets/icons/Picol-Picol-Speaker-Off.256.png" alt="loudspeaker off">
      </div>
    </header>
    <main class="game-screen hide">
      <div class="info-bar">
        <p class="hp"></p>
        <p class="points"></p>
      </div>
      <!-- Generated Boxes are inserted here -->
    </main>
  </body>
</html>
